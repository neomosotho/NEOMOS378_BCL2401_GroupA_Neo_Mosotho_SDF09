<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] fixed bottom-0 max-w-100">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131] min-h-fit rounded-md">
                <div class="container px-6 py-12 mx-auto ">
                    <div class="grid grid-cols-4">
                        <div class="sm:col-span-2">
                        
                            <h1 class="max-w-lg p-3 px-6 font-semibold text-xl" >Subscribe to our newsletter for updates.</h1>
                            <div class="grid grid-cols-2 px-6">
                                <input id="email" type="text" class="rounded-md text-left flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row" placeholder="Email Address" > 
     
                                <button class="bg-green-800 text-white rounded-md p-2 px-4 font-semibold mx-3 flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold py-4 px-15">Quick Link</p>
                            <div class=" flex flex-col px-15">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold py-4 px-25">Technologies</p>
                            <div class=" flex flex-col px-25">
                                <a href="#" class="fa fa-html5">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943] flex items-center justify-between">

                    
                    <div class="flex">
                        <a href="#" class="fa fa-instagram"> 
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
